<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto Cadastrado</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-success text-center" role="alert">
                <h4 class="alert-heading">Produto Cadastrado com Sucesso!</h4>
                <p><strong>Descrição:</strong> <span th:text="${produtoSalvo.descricao}"></span></p>
                <hr>
                <a href="/produtos/cadastro" class="btn btn-primary">Cadastrar Novo Produto</a>
                <a href="/produtos" class="btn btn-warning">Voltar inicio</a>
            </div>
        </div>
    </div>
</div>

<!-- Link para o JS do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
